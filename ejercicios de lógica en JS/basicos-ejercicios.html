    <script>
      /* 1) Programa una función que cuente el número de caracteres de una cadena de texto, pe. miFunción("Hola Mundo") devolverá 10 */

      const contarCaracteres = (cadena = "") =>
        !cadena
          ? console.warn("No ingresaste ninguna cadena")
          : console.info(
              `La cadena "${cadena}" tiene ${cadena.length} caracteres`
            );
      contarCaracteres();
      contarCaracteres("Hola Mundo");

      /* 2) Programa una función que te devuelva el texto recortado según el número de caracteres indicados, pe. miFunción("Hola Mundo", 4) devolverá "Hola" */
      const recortarTexto = (cadena = "", longitud = undefined) =>
        !cadena
          ? console.warn("No ingresaste una cadena de texto")
          : longitud == undefined
          ? console.warn("No ingresaste la longitud para recortar el texto")
          : console.info(cadena.slice(0, longitud));
      recortarTexto("Hola Mundo", 4);
      recortarTexto("HOLA HOLA");

      /* 3) Programa una función que dada una String te devuelva un Array de textos separados por cierto caracter, pe.
      miFuncion('hola que tal', ' ') devolverá ['hola', 'que', 'tal'] */

      const cadenaAArreglo = (cadena = "", separador = undefined) =>
        !cadena
          ? console.warn("No ingresaste una cadena de texto")
          : separador === undefined
          ? console.warn("No ingresaste el caracter separador")
          : console.info(cadena.split(separador));

      cadenaAArreglo();
      cadenaAArreglo("Hola Mundo");
      cadenaAArreglo("", "-");

      /* 4) Programa una función que repita un texto X veces, pe. miFuncion('Hola Mundo', 3) devolverá Hola Mundo Hola Mundo Hola Mundo */
      const repetirTexto = (texto = "", veces = undefined) => {
        if (!texto) return console.warn("No ingresaste un texto");

        if (veces === undefined)
          return console.warn(
            "No ingresaste el numero de veces a repetir el texto"
          );

        if (veces === 0)
          return console.error("El numero de veces no puede ser 0");

        if (Math.sign(veces) === -1)
          return console.error("El numero de veces no puede ser negativo");

        for (let i = 1; i <= veces; i++) console.info(`${texto}, ${i}`);
      };

      repetirTexto("Hola Mundo", 3);
      repetirTexto("Hola Mundo", 0);
      repetirTexto("Hola Mundo", -20);
      repetirTexto("", 20);
      repetirTexto("Hola Mundo");

      /* 5) Programa una función que invierta las palabras de una cadena de texto, pe. miFuncion("Hola Mundo") devolverá "odnuM aloH" */
      const invertirCadena = (cadena = "") =>
        !cadena
          ? console.warn("No ingresaste una cadena de texto")
          : console.info(cadena.split("").reverse().join(""));
      invertirCadena();
      invertirCadena("Hola Mundo");
      invertirCadena("JavaScript es un lenguaje de programacion increible");

      /* 6) Programa una función para contar el número de veces que se repite una palabra en un texto largo, pe. miFuncion("hola mundo adios mundo", "mundo") devolverá 2 */
      const textoEnCadena = (cadena = "", texto = "") => {
        if (!cadena) return console.warn("Noingresaste el texto largo");

        if (!texto) return console.warn("No ingresaste la palabra a evaluar");

        let i = 0,
          contador = 0;
        while (i !== -1) {
          i = cadena.indexOf(texto, i);
          if (i !== -1) {
            i++;
            contador++;
          }
        }
        return console.info(`La palabra ${texto} se repite ${contador} veces`);
      };

      textoEnCadena();
      textoEnCadena(" Hola mundo adios mundo");
      textoEnCadena("Hola mundo adios mundo", "mundo");

      /* 7) Programa una función que valide si una palabra o frase dada, es un palíndromo (que se lee igual en un sentido que en otro), pe. mifuncion("Salas") devolverá true */
      const palindromo = (palabra = "") => {
        if (!palabra) return console.warn("No ingresaste una palabra o frase");

        palabra = palabra.toLowerCase();
        let alReves = palabra.split("").reverse().join("");

        return palabra === alReves
          ? console.info(
              `Si es palindromo, Palabra original ${palabra}, Palabra al reves${alReves}`
            )
          : console.info(
              `No es palindromo, Palabra original ${palabra}, Palabra al reves${alReves}`

      palindromo();
      palindromo("Hola Mundo");
      palindromo("Salas");

      /* 8) Programa una función que elimine cierto patrón de caracteres de un texto dado, pe. miFuncion("xyz1, xyz2, xyz3, xyz4 y xyz5", "xyz") devolverá  "1, 2, 3, 4 y 5 */

      /* 9) Programa una función que obtenga un numero aleatorio entre 501 y 600 */

      /* 10) Programa una función que reciba un número y evalúe si es capicúa o no (que se lee igual en un sentido que en otro), pe. miFuncion(2002) devolverá true  */
      const capicua = (numero = 0) => {
        if (!numero) return console.warn("No ingresaste un numero");

        if (typeof numero !== "number")
          return console.error(
            `El valor "${numero}" ingresado NO es un numero`
          );

        numero = numero.toString();
        let alReves = numero.split("").reverse().join("");

        return numero === alReves
          ? console.info(
              `Si es capicua, Numero original ${numero}, Numero al reves ${alReves}`
            )
          : console.info(
              `No es capicua, Numero original ${numero}, Numero al reves ${alReves}`

      };

      capicua();
      capicua("19");
      capicua(2000);
      capicua(2002);

      /* 11) Programa una función que calcule el factorial de un número (El factorial de un entero positivo n, se define como el producto de todos los números enteros positivos desde 1 hasta n), pe. miFuncion(5) devolverá 120 */
      const factorial = (numero = undefined) => {
        if (numero === undefined)
          return console.warn("No ingresaste un numero");

        if (typeof numero !== "number")
          return console.error(
            `El valor "${numero}" ingresado, NO es un numero`
          );

        if (Math.sign(numero) === -1)
          return console.error("El numero no puede ser negativo");

        let factorial = 1;

        for (let i = numero; i > 1; i--) {
          factorial *= i;
        }

        return console.info(`El factorial de ${numero} es ${factorial}`);
      };
      factorial();
      factorial(-5);
      factorial(5);

          return console.error(
            `El valor "${numero}" ingresado, NO es un numero`
          );

        if (numero === 0) return console.error("El numero no puede ser 0");

        if (numero === 1) return console.error("El numero no puede ser 1");

        if (Math.sign(numero) === -1)

        let divisible = false;

        for (let i = 2; i < numero; i++) {

          }

      /* 14) Programa una función para convertir grados Celsius a Fahrenheit y viceversa, pe. miFuncion(0,"C") devolverá 32°F */
      const convertirGados = (grados = undefined, unidad = undefined) => {
        if (grados === undefined)
          return console.warn("No ingresaste grados a convertir");
        if (typeof grados !== "number")
          return console.error(`El valor"${grados}"ingresado, NO es un numero`);
        if (unidad === undefined)
          return console.warn("No ingresaste el tipo de grado a convertir");
        if (typeof unidad !== "string")
          return console.error(
            `El valor "${unidad}"ingresado, NO es una cadena de texto`
          );
        if (unidad.length !== 1 || !/(C|F)/.test(unidad))
          return console.warn("Valor de unidad no reconocido");

        if (unidad === "C") {
          return console.info(
            `${grados}°C=${Math.round(grados * (9 / 5) + 32)}°F`
          );
        } else if (unidad === "F") {
          return console.info(
            `${grados}°F=${Math.round((grados - 32) * (5 / 9))}°C`
          );
        } else {
          return console.error("El tipo de grados a convertir NO es valido");
        }
      };
      convertirGados();
      convertirGados(2, "C");
      convertirGados(100, "F");

      /* 15) Programa una función para convertir números de base binaria a decimal y viceversa, pe. miFuncion(100,2) devolverá 4 base 10 */
      const convertirBinarioDecimal = (
        numero = undefined,
        base = undefined
      ) => {

          return console.warn("No ingresaste el numero a convertir");

        if (typeof numero !== "number")
          return console.error(`El valor ${numero}ingresado, NO es un numero`);

        if (base === undefined)
          return console.warn("No ingresaste la base a convertir");

        if (typeof base !== "number")
          return console.error(`El valor ${base}ingresado, NO es un numero`);

        if (base === 2) {
          return console.info(

          );
        } else if (base === 10) {
          return console.info(
            `${numero} base${base} =${numero.toString(2)}base 2`
          );

      convertirBinarioDecimal();

      /* 16) Programa una función que devuelva el monto final después de aplicar un descuento a una cantidad dada, pe. miFuncion(1000, 20) devolverá 800 */
      const aplicarDescuento = (monto = undefined, descuento = 0) => {
        if (monto === undefined) return console.warn("No ingresaste el monto");
        if (typeof monto !== "number")
          return console.error(`El valor ${monto} ingresado, NO es un numero`);
        if (monto === 0) return console.error("El monto no puede ser 0");
        if (Math.sign(monto) === -1)
          return console.error("El monto no puede ser negativo");
        if (typeof descuento !== "number")
          return console.error(
            `El valor ${descuento}ingresado, NO es un numero`
          );
        if (Math.sign(descuento) === -1)
          return console.error("El descuento no puede ser negativi");

        return console.info(
          `${monto}-${descuento}%=${monto - (monto * descuento) / 100}`
        );
      };

      aplicarDescuento();
      aplicarDescuento(1000);
      aplicarDescuento(1000, 25);

      /* 17) Programa una función que dada una fecha válida determine cuantos años han pasado hasta el día de hoy, pe. miFuncion(new Date(1984,4,23)) devolverá 35 años (en 2020) */
      const calcularAnios = (fecha = undefined) => {
        if (fecha === undefined) return console.warn("No ingresaste la fecha");
        if (!(fecha instanceof Date))
          return console.error(
            "El valor que ingresaste no es una fecha valida"
          );
        let hoyMenosFecha = new Date().getTime() - fecha.getTime(),
          aniosEnMS = 1000 * 60 * 60 * 24 * 365;
        aniosHumanos = Math.floor(hoyMenosFecha / aniosEnMS);

        return Math.sign(aniosHumanos) === -1
          ? console.info(
              `Faltan ${Math.abs(
                aniosHumanos
              )}años para el ${fecha.getFullYear()}.`
            )
          : Math.sign(aniosHumanos) === 1
          ? console.info(
              `Han pasado ${aniosHumanos} años, desde ${fecha.getFullYear()}.`
            )
          : console.info(`Estamos en el año actual ${fecha.getFullYear()}.`);
      };
      calcularAnios();
      calcularAnios(new Date());
      calcularAnios(new Date(1984, 4, 23));

      /* 18) Programa una función que dada una cadena de texto cuente el número de vocales y consonantes, pe. miFuncion("Hola Mundo") devuelva Vocales: 4, Consonantes: 5 */

        for (let letra of cadena) {

        }

        return console.info({

      };
      contarLetras();
      contarLetras("Hola Mundo");

      /* 19) Programa una función que valide que un texto sea un nombre válido, pe. miFuncion("Jonathan MirCha") devolverá verdadero */

      validarNombre();

      /* 20) Programa una función que valide que un texto sea un email válido, pe. miFuncion("jonmircha@gmail.com") devolverá verdadero */

        if (!email) return console.warn("No ingresaste un email");

        let expReg =
          /[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})/i.test(

        return expReg

      validarEmail();

      /* 21) Programa una función que dado un array numérico devuelve otro array con los números elevados al cuadrado, pe. mi_funcion([1, 4, 5]) devolverá [1, 16, 25] */
      const devolverCuadros = (arr = undefined) => {
        if (arr === undefined)
          return console.warn("No ingresaste un arreglo de numeros");
        if (!arr instanceof Array)
          return console.error("El valor que ingresaste no es un arreglo");
        if (arr.length === 0) return console.error("El arreglo esta vacio");
        for (let num of arr) {
          if (typeof num !== "number")
            return console.error(
              `El valor "${num}" ingresado, NO es un numero`
            );
        }
        const newArr = arr.map((el) => el * el);
        return console.info(
          `Arreglo original: ${arr},\nArreglo elevado al cuadrado: ${newArr}`

      devolverCuadros();

      /* 26) Programa una función que dado un arreglo de números obtenga el promedio, pe. promedio([9,8,7,6,5,4,3,2,1,0]) devolverá 4.5 */
      const promedio = (arr = undefined) => {

          this.validarEstreno(estreno);
          this.validarPais(pais);
          this.validarGeneros(generos);
          this.validarCalificacion(calificacion);
        }
        static get listaGeneros() {
          return [
            "Action",
            "Adult",
            "Adventure",
            "Animation",
            "Biography",
            "Comedy",
            "Crime",
            "Documentary",
            "Drama",
            "Family",
            "Fantasy",
            "Film Noir",
            "Game-Show",
            "History",
            "Horror",
            "Musical",
            "Music",
            "Mystery",
            "News",
            " Reality-TV",
            "Romance",
            "Sci-Fi",
            "Short",
            "Sport",
            "Talk-Show",
            "Thriller",
            "War",
            "Western",
          ];
        }

        static generosAceptados() {
          return console.info(
            `Los generos aceptados son:${Pelicula.listaGeneros.join(",")}`
          );
        }
        validarCadena(propiedad, valor) {
          if (!valor) return console.warn(`${propiedad}"${valor}"esta vacio`);
          if (typeof valor !== "string")
            return console.error(
              `${propiedad}"${valor}"ingresado, NO es una cadena de texto`
            );
          return true;
        }

        validarLongitudCadena(propiedad, valor, longitud) {
          if (valor.length > longitud)
            return console.error(
              `${propiedad}"${valor}"excede el numero de caracteres permitidos(${longitud}).`
            );

          return true;
        }

        validarNumero(propiedad, valor) {
          if (!valor) return console.warn(`${propiedad}"${valor}"esta vacio`);
          if (typeof valor !== "number")
            return console.error(
              `${propiedad}"${valor}"ingresado,NO es un numero`
            );
          return true;
        }

        validarArreglo(propiedad, valor) {
          if (!valor) return console.warn(`${propiedad}"${valor}"esta vacio`);
          if (!(valor instanceof Array))
            return console.error(
              `${propiedad}"${valor}"ingresado, NO es un arreglo`
            );
          if (valor.length === 0)
            return console.error(`${propiedad}"${valor}"no tiene datos`);
          for (let cadena of valor) {
            if (typeof cadena !== "string")
              return console.error(
                `El valor "${cadena}"ingresado, NO  es una cadena de texto`
              );
          }
          return true;
        }

        validarIMDB(id) {
          if (this.validarCadena("IMDB id", id))
            if (!/^([a-z]){2}([0-9]){7}$/.test(id))
              return console.error(
                `IMDB id"${id}"no es valido, debe tener 9 caracteres, los 2 primeros letras minusculas, los 7 restantes numeros`
              );
        }

        validarTitulo(titulo) {
          if (this.validarCadena("Titulo", titulo))
            this.validarLongitudCadena("Titulo", titulo, 100);
        }

        validarDirector(director) {
          if (this.validarCadena("director", director))
            this.validarLongitudCadena("director", director, 50);
        }

        validarEstreno(estreno) {
          if (this.validarNumero("Año de estreno", estreno))
            if (!/^([0-9]){4}$/.test(estreno))
              return console.error(
                `Año de estreno"${estreno}"no es valido, debe ser un numero de 4 digitos`
              );
        }
        validarPais(pais) {
          this.validarArreglo("País", pais);
        }

        validarGeneros(generos) {
          if (this.validarArreglo("Generos", generos)) {
            for (let genero of generos) {
              // console.log(genero, Pelicula.listaGeneros.includes(genero));
              if (!Pelicula.listaGeneros.includes(genero)) {
                console.error(`Genero(s) incorrectos "${generos.join(",")}"`);
                Pelicula.generosAceptados();
              }
            }
          }
        }

        validarCalificacion(calificacion) {
          if (this.validarNumero("Calificacion", calificacion))
            return calificacion < 0 || calificacion > 10
              ? console.error(
                  `La calificacion tiene que estar en un rango entre 0 y 10`
                )
              : (this.calificacion = calificacion.toFixed(1));
        }

        fichaTecnica() {
          console.info(
            `Ficha Tecnica:\nTitulos:"${this.titulo}"\nDirector:"${
              this.director
            }"\nAño:"${this.estreno}"\nPais:"${this.pais.join(
              "-"
            )}"\nGeneros:"${this.generos.join("-")}"\nCalificacion:"${
              this.calificacion
            }"\nIMDB id:"${this.id}"`
          );
        }
      }

      const misPelis = [
        {
          id: "tt0758758",
          titulo: "Into the wild",
          director: "Sean Penn",
          estreno: 2007,
          pais: ["USA"],

          calificacion: 8.1,

        {
          id: "tt0479143",
          titulo: "Rocky Balboa",
          director: "Sylvester Stallone",
          estreno: 2006,
          pais: ["USA"],
          generos: ["Action", "Drama", "Sport"],
          calificacion: 7.1,
        },

        {
          id: "tt0468569",
          titulo: "The Dark Knight",
          director: "Christopher Nolan",
          estreno: 2008,
          pais: ["USA", "UK"],
          generos: ["Action", "Crime", "Drama"],
          calificacion: 9.0,
        },
      ];

      misPelis.forEach((el) => new Pelicula(el).fichaTecnica());
    </script>
